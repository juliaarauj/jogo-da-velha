<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Velha - Contra CPU</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      color: #66ff00;
      margin-bottom: 20px;
    }

    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(3, 130px);
      grid-template-rows: repeat(3, 130px);
      gap: 10px;
      background-color: #1f1f1f;
      padding: 10px;
      border-radius: 10px;
    }

    .casa {
      background-color: #2c2c2c;
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .casa:hover {
      background-color: #444;
    }

    .vitoria {
      background-color: #66ff00 !important;
      color: #000 !important;
    }

    #vencedor {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #00ffff;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #66ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #66ff00;
    }

    button:hover {
      background-color: #52cc00;
    }
  </style>
</head>
<body>

  <h1>Jogo da Velha VS CPU</h1>

  <div class="tabuleiro">
    <div class="casa"></div>
    <div class="casa"></div>
    <div class="casa"></div>
    <div class="casa"></div>
    <div class="casa"></div>
    <div class="casa"></div>
    <div class="casa"></div>
    <div class="casa"></div>
    <div class="casa"></div>
  </div>

  <div id="vencedor"></div>

  <button onclick="reiniciar()">üîÅ Jogar Novamente</button>

  <script>
    const casas = document.querySelectorAll('.casa');
    const vencedorDiv = document.getElementById('vencedor');
    let jogador = 'X';
    let jogoEncerrado = false;

    const combinacoes = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    casas.forEach(casa => casa.addEventListener('click', cliqueCasa));

    function cliqueCasa(e) {
      const casa = e.target;
      const idx = Array.from(casas).indexOf(casa);
      if (casa.textContent !== "" || jogoEncerrado) return;

      aplicarJogada(casa, idx, jogador);

      if (!jogoEncerrado && jogador === 'O') {
        setTimeout(() => {
          jogadaCPU();
        }, 400);
      }
    }

    function aplicarJogada(casaEl, idx, jog) {
      casaEl.textContent = jog;

      if (checarVencedor(jog)) {
        jogoEncerrado = true;
        const combinacao = combinacoes.find(c => c.every(i => casas[i].textContent === jog));
        combinacao.forEach(i => casas[i].classList.add('vitoria'));
        vencedorDiv.textContent = `üéâ Jogador ${jog} venceu!`;
        return;
      }

      if (checarEmpate()) {
        jogoEncerrado = true;
        vencedorDiv.textContent = "üòê Empate!";
        return;
      }

      jogador = jog === 'X' ? 'O' : 'X';
    }

    function jogadaCPU() {
      if (jogoEncerrado) return;

      const vazias = Array.from(casas)
        .map((casa, idx) => casa.textContent === "" ? idx : null)
        .filter(idx => idx !== null);

      if (vazias.length === 0) return;

      const escolha = vazias[Math.floor(Math.random() * vazias.length)];
      aplicarJogada(casas[escolha], escolha, jogador);
    }

    function checarVencedor(jogador) {
      return combinacoes.some(comb => 
        comb.every(i => casas[i].textContent === jogador)
      );
    }

    function checarEmpate() {
      return Array.from(casas).every(c => c.textContent !== "");
    }

    function reiniciar() {
      casas.forEach(c => {
        c.textContent = '';
        c.classList.remove('vitoria');
      });
      jogador = 'X';
      jogoEncerrado = false;
      vencedorDiv.textContent = '';
    }
  </script>
</body>
</html>
